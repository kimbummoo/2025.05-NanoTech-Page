<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>조건부 이동 예</title>
</head>
<body>
<script>
  // 예: 쿼리 파라미터 step 검사
  const params = new URLSearchParams(location.search);
  if (params.get("step") !== "0") {
    location.replace(
      "https://woorispace-shinchan-busan.pages.dev/?step=0");
  }
</script>
</body>
</html>
